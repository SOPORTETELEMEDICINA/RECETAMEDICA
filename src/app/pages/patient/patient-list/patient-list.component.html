<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Pacientes'"
        [items]="['Principal']"
        [active_item]="'Pacientes'"
      ></app-breadcrumb>
    </div>

    <div class="row" style="height: 10px">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card" style="background-color: #00a5b8"></div>
      </div>
    </div>
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown m-l-20">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Buscar"
                        type="text"
                        class="browser-default search-field"
                        (keyup)="filterDatatable($event)"
                        aria-label="Buscar"
                      />
                    </li>
                  </ul>
                  <ul class="header-buttons">
                    <li>
                      <button
                        mat-mini-fab
                        color="primary"
                        (click)="openUserModal()"
                      >
                        <mat-icon>add</mat-icon>
                      </button>
                    </li>
                  </ul>
                </div>
                <ngx-datatable
                  #table
                  class="material"
                  [rows]="data"
                  [columns]="columns"
                  [sortType]="SortType.multi"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="80"
                  [limit]="10"
                >
                  <ngx-datatable-column prop="nombres" name="Nombre">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <strong>{{ row.nombres }} {{ row.primerApellido }}
                        {{ row.segundoApellido }}</strong>
                      <br />
                      <em style="font-size: 13px">{{ row.genero }}</em>
                      <br />
                      <em style="font-size: 13px">{{ row.edad }} a√±os</em>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column
                    prop="fechaNacimiento"
                    name="Fecha de Nacimiento"
                  ></ngx-datatable-column>

                  <ngx-datatable-column prop="email" name="Correo">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <a href="mailto:{{ row.email }}">{{ row.email }}</a>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column
                    prop="movil"
                    name="Telefono"
                  ></ngx-datatable-column>

                  <ngx-datatable-column prop="status" name="Estatus">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <div
                        [ngClass]="{
                                  'badge col-red': row.status == 'Inactivo',
                                  'badge col-green': row.status == 'Activo'
                                }"
                      >
                        {{ row.status }}
                      </div>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column
                    name="Acciones"
                    [sortable]="false"
                    [width]="120"
                  >
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons
                          [icon]="'edit'"
                          [class]="'tbl-fav-edit'"
                        ></app-feather-icons>
                      </button>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons
                          [icon]="'trash-2'"
                          [class]="'tbl-fav-delete'"
                        ></app-feather-icons>
                      </button>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
                <!-- Add Record Modal Window -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
