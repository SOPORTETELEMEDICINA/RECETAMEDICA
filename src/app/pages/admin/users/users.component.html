<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Usuarios'"
        [items]="['Admin']"
        [active_item]="'Usuarios'"
      ></app-breadcrumb>
    </div>
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown m-l-20">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Buscar"
                        type="text"
                        class="browser-default search-field"
                        (keyup)="filterDatatable($event)"
                        aria-label="Buscar"
                      />
                    </li>
                  </ul>
                  <ul class="header-buttons">
                    <li>
                      <button
                        mat-mini-fab
                        color="primary"
                        (click)="openUserModal()"
                      >
                        <mat-icon>add</mat-icon>
                      </button>
                    </li>
                  </ul>
                </div>
                <ngx-datatable
                  #table
                  class="material"
                  [rows]="data"
                  [columns]="columns"
                  [sortType]="SortType.multi"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [limit]="10"
                >
                  <ngx-datatable-column prop="nombres" name="Nombre">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <strong>{{ row.nombres }} {{ row.primerApellido }} {{ row.segundoApellido }}</strong>
                      <br />
                      <em style="font-size: 13px">{{ row.tipoUsuario }}</em><br>
                      <em style="font-size: 13px"> Telefono: {{ row.movil }}</em><br>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column prop="domicilio" name="Direccion">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <span style="color: #00a5b8">{{ row.domicilio }}</span>
                      <br />
                      <em style="font-size: 13px">{{ row.municipio }}</em><br>
                      <em style="font-size: 13px"> CP: {{ row.codigoPostal }}</em><br>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column prop="email" name="Correo">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <a href="mailto:{{ row.email }}">{{ row.email }}</a>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column prop="sucursal" name="Sucursal">
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <span style="color: #00a5b8">{{ row.empresa }}</span>
                      <br />
                      <em style="font-size: 13px">{{ row.nombreAsentamiento }}</em><br>
                      <em style="font-size: 13px">{{ row.nombreSucursal }}</em><br>
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column
                    name="Actions"
                    [sortable]="false"
                    [width]="120"
                  >
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
<!--                      <span>-->
<!--                        <button-->
<!--                          class="btn tblActnBtn h-auto"-->
<!--                          (click)="openUserModal(row)"-->
<!--                        >-->
<!--                          <i class="material-icons">mode_edit</i>-->
<!--                        </button>-->
<!--                        <button-->
<!--                          class="btn tblActnBtn h-auto"-->
<!--                          (click)="deleteRow(row)"-->
<!--                        >-->
<!--                          <i class="material-icons">delete</i>-->
<!--                        </button>-->
<!--                      </span>-->
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons
                          [icon]="'edit'"
                          [class]="'tbl-fav-edit'"
                        ></app-feather-icons>
                      </button>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons
                          [icon]="'trash-2'"
                          [class]="'tbl-fav-delete'"
                        ></app-feather-icons>
                      </button>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
