<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(assets/images/pages/bg-01.png)"
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section" style="background-color: #ffffff">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg">¡Bienvenido!</h6>
          <p class="auth-signup-text text-muted">
            Ingresa los siguientes datos para acceder a la plataforma
          </p>
          <form class="validate-form" #form="ngForm">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Usuario</mat-label>
                  <input
                    matInput
                    name="username"
                    #username="ngModel"
                    [(ngModel)]="user.usr"
                    (keydown.enter)="login()"
                    required
                  />
                  <mat-icon class="material-icons-outlined p-3" matSuffix
                    >person</mat-icon
                  >
                  <mat-error *ngIf="username.hasError('required')"
                    >El usuario es requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    name="password"
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    (keydown.enter)="login()"
                    required
                  />
                  <mat-icon
                    class="material-icons-outlined pwd-toggle p-3"
                    matSuffix
                    (click)="hide = !hide"
                  >
                    {{ hide ? "visibility_off" : "visibility" }}</mat-icon
                  >
                  <mat-error *ngIf="password.hasError('required')"
                    >La contraseña es requerida
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" />
                  Recordar mis datos
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button
                  mat-flat-button
                  color="primary"
                  class="auth-form-btn"
                  [disabled]="!form.valid"
                  type="button"
                  (click)="login()"
                >
                  Iniciar sesión
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
